<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteSpot</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <form class="nav__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="searchInput" name="search" placeholder="Wyszukaj...">
            <a href=""><i class="fa-solid fa-circle-xmark"></i></a>
        </form>
        <ul class="nav__list">
            <li class="nav__item nav__item--friends"><a href=""><i class="fa-solid fa-user-group"></i></i>Friends</a>
            </li>
            <li class="nav__item nav__item"><a href=""><i class="fa-solid fa-user"></i>Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="filter">
            <h3 class="filter__header">View</h3>

            <span class="filter__view filter__item">
                <input type="checkbox" id="check" id="switcher">
                <label for="switcher"></label></span>

            <div class="filter__category filter__item">
                <h3 class="filter__header">Category</h3>
                <div class="filter__category-container">
                    <div class="filter__category-item"><i class="fa-solid fa-map-pin"></i>Places</div>
                    <div class="filter__category-item"><i class="fa-solid fa-pizza-slice"></i>Dishes</div>
                </div>
            </div>
            <div class="filter__cusine filter__item">
                <h3 class="filter__header">Cusine</h3>
                <ul class="filter__cusine-list">
                    <li class="filter__cusine-item">American <input type="checkbox"></li>
                    <li class="filter__cusine-item">Chinese <input type="checkbox"></li>
                    <li class="filter__cusine-item">Italian <input type="checkbox"></li>
                    <li class="filter__cusine-item">Mexican <input type="checkbox"></li>
                </ul>
            </div>
            <div class="filter__price filter__item">
                <h3 class="filter__header">Price Range</h3>
                <div class="filter__price-slider"></div>
            </div>
            <div class="filter__stars filter__item">
                <h3 class="filter__header">Star Rating</h3>
                <ul class="filter__stars-list">
                    <li class="filter__stars-item">1-2</li>
                    <li class="filter__stars-item">3</li>
                    <li class="filter__stars-item">4</li>
                    <li class="filter__stars-item">5</li>
                </ul>
            </div>

        </section>
        <section class="map"></section>
        <section class="result"></section>
    </div>
</body>

</html>
